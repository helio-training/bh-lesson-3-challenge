<!DOCTYPE html>
<html lang="en">

<html>
<head>
  <link rel="stylesheet" href="default.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

  <title>HTML Login</title>
  
</head>

<body>
  <header>
      <div styleName="container">
        <Link to="/" />
        <div styleName="nav-links">NavLink
        </div>
      </div>
  </header>
    <script type="text/javascript">
      alert("Hello there.");
      </script>
    <div class="title">
      <h1>Welcome to Ipsum</h1>
    </div>
    <div class="description">Sign in with your information below</div>
    <form class="form">
      <div class="icons"><User /></div>
      <input type="text" placeholder="Your Email"  onChange={this.handleInputEmail} />
      <br />
      <div class="icons"><Lock /></div>
      <input type="password" placeholder="Enter Password" onChange={this.handleInputPassword} />
      <br />
      <button type="button" onClick={this.handleClick}>
        Login
      </button>
    </form>
  </div>
  <footer>
  <div styleName="container">
      <div styleName="right-section">
        right
        <div styleName="first-row">
        first
        </div>
        <div styleName="second-row">
        second
        </div>
        <div styleName="third-row">
        third
        </div>
      </div>
      <div styleName="left-section">
      left
      </div>
  </footer>
</body>
</html>
